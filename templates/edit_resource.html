{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">
                    <i class="bi bi-pencil text-success"></i> Edit Resource
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Resource Name *</label>
                        <input type="text" class="form-control" id="name" 
                               name="name" value="{{ resource['name'] }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="link" class="form-label">External Link (URL)</label>
                        <input type="url" class="form-control" id="link" 
                               name="link" value="{{ resource['link'] or '' }}" 
                               placeholder="https://example.com">
                    </div>
                    
                    {% if resource['filename'] %}
                    <div class="alert alert-info">
                        <i class="bi bi-paperclip"></i>
                        Current file: <strong>{{ resource['filename'] }}</strong>
                        <br>
                        <small class="text-secondary">
                            Note: To change the file, you need to delete and re-upload the resource
                        </small>
                    </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Update Resource
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
